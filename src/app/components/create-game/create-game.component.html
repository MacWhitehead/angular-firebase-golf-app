<div class="main-container">
  <div class="cards">
    <h2>{{ course["name"] }}</h2>
    <mat-card>
      <mat-form-field class="form">
        <input
          matInput
          [formControl]="playerName"
          placeholder="Player Name"
          type="text"
        />
        <mat-error *ngIf="playerName.hasError('duplicate')"
          >Duplicate Name</mat-error
        >
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Select tee type</mat-label>
        <mat-select (selectionChange)="getTeeType($event)">
          <mat-option
            *ngFor="let tee of teeBox[0]"
            [value]="tee"
            >{{ tee.teeType }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Select holes to play</mat-label>
        <mat-select (selectionChange)="getHolesToPlay($event)">
          <mat-option
            *ngFor="let holes of numberOfHoles"
            [value]="holes"
            >{{ holes }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <button mat-mini-fab color="primary" (click)="addPlayer()">
        <mat-icon>add</mat-icon>
      </button>
      <!-- <mat-error *ngIf="playerNumber.hasError('maxPlayers')"
      >Name entry empty or max number of players reached.</mat-error
    > -->

      <div>{{ players | json }}</div>
    </mat-card>
    <mat-card class="scorecard">
      <table>
        <thead>
          <th>Name</th>
          <th *ngFor="let hole of holes">{{ hole | titlecase }}</th>
          <th>Total Par</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let player of players; let i = index">
            <td>{{ player.name }}</td>
            <td *ngFor="let hole of holes">
              <input
                type="number"
                [id]="hole"
                [(ngModel)]="player[hole]"
                class="par-input"
              />
            </td>
            <td class="total-cell">{{ getTotalPar(player) }}</td>
            <td>
              <button mat-icon-button (click)="deletePlayer(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        mat-raised-button
        color="primary"
        class="submit"
        (click)="submit()"
      >
        Submit to Scoreboard
      </button>
    </mat-card>
  </div>
</div>
