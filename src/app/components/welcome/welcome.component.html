<div>
  <h1>Welcome to the Golf Scorecard App!</h1>
  <p>Please click on a course to create a new game:</p>
</div>

<div class="main-container">
  <mat-card>
      <mat-list>
        <mat-list-item *ngFor="let course of courses" (click)="goToCourse(course.id)">
            {{ course.name }}
        </mat-list-item>
    </mat-list>
  </mat-card>
</div>
