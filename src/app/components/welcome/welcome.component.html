<div>
    <h1>Welcome to the Golf Scorecard App!</h1>
    <p>Please review the course details below:</p>
</div>

<div>
    <mat-card>
        <mat-list *ngFor="let course of courses">
            <h3>{{course.name}}</h3>
            <img style="width: 200px" src="{{course.image}}" alt="">
        </mat-list>
    </mat-card>
</div>
